<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteQube</title>
    <link rel="stylesheet" href="./ui/styles.css">
</head>
<body>
    <div class="notes" id="app"></div>
    <div id="desfoque"></div>
    <div id="myModal">
        <p>Are you sure you want to delete this note?</p>
        <button id="yes">yes</button>
        <button id="no">no</button>
    </div>
    <div class="paint">
        <div class="header">
            <div class="triangle">â–½</div>
            <div class="name">NoteQube</div>
        </div>
            <div class="background"></div> 


            <svg id="svg-container"></svg>
            <div id="canvas"></div>
            <button id="add-node">Add TextBox</button>
            <button id="add-line">Add Line</button>
            <button id="saveCanvas">Save MindMap</button>
            <button id="delete-node">Delete all textbox</button>
            <button id="delete-line">Delete all lines</button>
            <button id="save-button">Salvar Mapa Mental</button>
            <p class="textC">Click 2 times on TextBox to edit</p>

            <nav class="toggleMode2">
                <div class="type2"></div>
                <div class="write2"></div>
                <p class="ttext12">Notes<p>
                <p class="ttext22">Mind Map<p>
                <div class="animate2"></div>
            
            </nav>
        
            </div>
        </div>
    </div>
    <script src="./ui/main.js" type="module"></script>
    <script src="ui/html2canvas.js"></script>
    <script src="ui/mindMap.js"></script>
    <script src="ui/scripts.js" type="text/javascript"></script>
    

</body>

</html>
